<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <title>Taller viernes 13</title>
  </head>
  <body>
    <div class="container">
      <div class="row mb-3">
        <div class="col-3">
          <form>
            <div class="mb-3">
              <label for="contarPalabra" class="form-label">Palabra: </label>
              <input
                type="text"
                class="form-control"
                id="contarPalabra"
                onchange="contadorPalabra(event)"
              />
              <label id="resultContadorPalabra" class="form-label"> </label>
            </div>
          </form>
        </div>
      </div>
    </div>

    
    <div class="container">
        <div class="row mb-3">
          <div class="col-3">
            <form>
              <div class="mb-3">
                <label for="contarTexto" class="form-label">Texto: </label>
                <input
                  type="text"
                  class="form-control"
                  id="contarTexto"
                  onchange="contadorTexto(event)"
                />
                <label id="resultContadorTexto" class="form-label"> </label>
              </div>
            </form>
          </div>
        </div>
      </div>
  </body>
</html>
